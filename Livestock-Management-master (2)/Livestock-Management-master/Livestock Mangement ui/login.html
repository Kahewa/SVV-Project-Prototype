<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestock Management App - Login/Register</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body{
    background-image: url("images/brown.jpeg");
    height: 100vh;
    background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
  }

  .btn-primary{
    background-color: brown;
  }
  .btn-primary {
  background-color: black;
  border: none;
}
</style>

<body>
  <a href="mainDashboard.html" class="btn btn-primary home-button">Home Page</a>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#login" data-toggle="tab">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#register" data-toggle="tab">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login">
              <form>
                <div class="form-group">
                  <label for="loginUsername">Username/Email</label>
                  <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <!-- Register Tab -->
            <div class="tab-pane fade" id="register">
              <form>
                <div class="form-group">
                  <label for="registerFullName">Full Name</label>
                  <input type="text" class="form-control" id="registerFullName" required>
                </div>
                <div class="form-group">
                  <label for="registerUsername">Username</label>
                  <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
